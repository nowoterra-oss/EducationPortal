# ============================================================
# EduPortal TEST API - NGINX Configuration
# ============================================================
# Domain: test-api.yourdomain.com -> localhost:8080
#
# Installation:
#   1. sudo cp nginx/test-api.conf /etc/nginx/sites-available/
#   2. sudo ln -s /etc/nginx/sites-available/test-api.conf /etc/nginx/sites-enabled/
#   3. sudo nginx -t
#   4. sudo systemctl reload nginx
#
# SSL with Certbot:
#   sudo certbot --nginx -d test-api.yourdomain.com
# ============================================================

# Rate limiting zone for test API
limit_req_zone $binary_remote_addr zone=test_api_limit:10m rate=30r/s;

# Upstream for test API
upstream eduportal_test_api {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP -> HTTPS redirect (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name test-api.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    # After SSL setup, change to:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name test-api.yourdomain.com;

    # SSL Configuration (uncomment after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/test-api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/test-api.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/eduportal-test-api.access.log;
    error_log /var/log/nginx/eduportal-test-api.error.log;

    # Max upload size
    client_max_body_size 50M;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://eduportal_test_api;
        include /etc/nginx/snippets/proxy_params.conf;
    }

    # API endpoints
    location / {
        # Rate limiting
        limit_req zone=test_api_limit burst=50 nodelay;

        proxy_pass http://eduportal_test_api;
        include /etc/nginx/snippets/proxy_params.conf;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }
}
