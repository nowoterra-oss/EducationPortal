# ============================================================
# EduPortal - NGINX Proxy Parameters
# ============================================================
# Include this file in your server blocks:
#   include /etc/nginx/snippets/proxy_params.conf;
#
# Installation:
#   sudo cp nginx/proxy_params.conf /etc/nginx/snippets/
# ============================================================

# Pass original host header
proxy_set_header Host $host;

# Pass original client IP
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

# Pass original protocol (http/https)
proxy_set_header X-Forwarded-Proto $scheme;

# Pass original host
proxy_set_header X-Forwarded-Host $host;

# Pass original port
proxy_set_header X-Forwarded-Port $server_port;

# WebSocket support
proxy_http_version 1.1;
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection "upgrade";

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffer settings
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

# Disable buffering for streaming
proxy_buffering off;

# Don't pass X-Accel headers
proxy_pass_request_headers on;
