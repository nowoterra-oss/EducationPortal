# ============================================================
# EduPortal PRODUCTION API - NGINX Configuration
# ============================================================
# Domain: api.yourdomain.com -> localhost:8081
#
# Installation:
#   1. sudo cp nginx/api.conf /etc/nginx/sites-available/
#   2. sudo ln -s /etc/nginx/sites-available/api.conf /etc/nginx/sites-enabled/
#   3. sudo nginx -t
#   4. sudo systemctl reload nginx
#
# SSL with Certbot:
#   sudo certbot --nginx -d api.yourdomain.com
# ============================================================

# Rate limiting zone for production API
limit_req_zone $binary_remote_addr zone=prod_api_limit:10m rate=20r/s;

# Upstream for production API
upstream eduportal_prod_api {
    server 127.0.0.1:8081;
    keepalive 64;
}

# HTTP -> HTTPS redirect (uncomment after SSL setup)
# server {
#     listen 80;
#     listen [::]:80;
#     server_name api.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    listen [::]:80;
    # After SSL setup, change to:
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;

    server_name api.yourdomain.com;

    # SSL Configuration (uncomment after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # HSTS (enable after SSL is working)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # Logs
    access_log /var/log/nginx/eduportal-api.access.log;
    error_log /var/log/nginx/eduportal-api.error.log;

    # Max upload size
    client_max_body_size 50M;

    # Health check endpoint (no rate limiting, for monitoring)
    location /health {
        proxy_pass http://eduportal_prod_api;
        include /etc/nginx/snippets/proxy_params.conf;

        # Allow only internal IPs for health checks (optional)
        # allow 127.0.0.1;
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Swagger UI (optional - disable in strict production)
    # location /swagger {
    #     proxy_pass http://eduportal_prod_api;
    #     include /etc/nginx/snippets/proxy_params.conf;
    #     # Restrict to internal IPs
    #     allow 127.0.0.1;
    #     deny all;
    # }

    # API endpoints
    location / {
        # Rate limiting
        limit_req zone=prod_api_limit burst=40 nodelay;

        proxy_pass http://eduportal_prod_api;
        include /etc/nginx/snippets/proxy_params.conf;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Deny access to backup files
    location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
    }
}
