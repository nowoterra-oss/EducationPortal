# ============================================================
# EduPortal - CD Deploy to TEST Environment
# ============================================================
# Triggers on: Push to develop branch
# Jobs: Build image, Push to registry, Deploy to test server
# ============================================================

name: CD - Deploy to Test

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/eduportal-api
  DOTNET_VERSION: '8.0.x'

jobs:
  # ===========================================================
  # Build and Push Docker Image
  # ===========================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          # Generate version based on date and short SHA
          VERSION="test-$(date +'%Y%m%d')-${GITHUB_SHA::7}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=test-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/EduPortal.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate deployment summary
        run: |
          echo "## Docker Image Built & Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # Deploy to Test Server
  # ===========================================================
  deploy-test:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TEST_SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.TEST_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to test server
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.TEST_SERVER_HOST }}
          SERVER_USER: ${{ secrets.TEST_SERVER_USER }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.version }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            set -e

            echo "=== Deploying EduPortal to TEST ==="
            cd /opt/eduportal || exit 1

            # Pull latest image
            echo "[1/5] Pulling Docker image..."
            docker pull ${DOCKERHUB_USERNAME}/eduportal-api:latest

            # Stop current containers
            echo "[2/5] Stopping current containers..."
            docker-compose -f docker-compose.test.yml --env-file .env.test down || true

            # Update image tag in compose file (optional)
            echo "[3/5] Starting new containers..."
            docker-compose -f docker-compose.test.yml --env-file .env.test up -d

            # Wait for health check
            echo "[4/5] Waiting for health check..."
            sleep 15

            # Verify deployment
            echo "[5/5] Verifying deployment..."
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || echo "000")

            if [ "$HEALTH_STATUS" = "200" ]; then
              echo "‚úÖ Deployment successful! Health check passed."
            else
              echo "‚ùå Health check failed! Status: $HEALTH_STATUS"
              docker-compose -f docker-compose.test.yml --env-file .env.test logs --tail=50
              exit 1
            fi

            # Clean up old images
            docker image prune -f

            echo "=== Deployment Complete ==="
          ENDSSH

      - name: Health Check Verification
        run: |
          echo "Verifying deployment from GitHub Actions..."
          sleep 5

          # Retry health check
          for i in {1..5}; do
            RESPONSE=$(curl -s http://${{ secrets.TEST_SERVER_HOST }}:8080/health || echo "FAILED")
            if echo "$RESPONSE" | grep -q "healthy"; then
              echo "‚úÖ Health check passed!"
              echo "Response: $RESPONSE"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo "## üöÄ Deployment to TEST Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Test" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.TEST_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** http://${{ secrets.TEST_SERVER_HOST }}:8080" >> $GITHUB_STEP_SUMMARY
          echo "**Health:** http://${{ secrets.TEST_SERVER_HOST }}:8080/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # Notify Slack
  # ===========================================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-test]
    if: always()

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy-test.result }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "attachments": [{
                "color": "${{ needs.deploy-test.result == 'success' && 'good' || 'danger' }}",
                "title": "EduPortal TEST Deployment",
                "fields": [
                  {
                    "title": "Status",
                    "value": "${{ needs.deploy-test.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }}",
                    "short": true
                  },
                  {
                    "title": "Version",
                    "value": "${{ needs.build-and-push.outputs.version }}",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Author",
                    "value": "${{ github.actor }}",
                    "short": true
                  }
                ],
                "footer": "GitHub Actions",
                "ts": "${{ github.event.head_commit.timestamp }}"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
