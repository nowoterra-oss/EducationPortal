name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Database Migration
        env:
          ConnectionStrings__ConnectionString: ${{ secrets.PROD_CONNECTION_STRING }}
        run: |
          dotnet ef database update \
            --project src/EduPortal.Infrastructure/EduPortal.Infrastructure.csproj \
            --startup-project src/EduPortal.API/EduPortal.API.csproj \
            --verbose

  deploy:
    runs-on: ubuntu-latest
    needs: migrate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/eduportal

            # Repo'yu çek veya klonla
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/nowoterra-oss/EducationPortal.git .
            fi

            # Environment dosyası oluştur
            cat > .env.prod << EOF
            DB_HOST=mssql-prod
            DB_PORT=1433
            DB_NAME=EduPortalDb_Prod
            DB_USER=${{ secrets.DB_USER_PROD }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD_PROD }}
            JWT_KEY=${{ secrets.JWT_KEY }}
            JWT_ISSUER=EduPortalAPI
            JWT_AUDIENCE=EduPortalClient
            EOF

            # Docker Compose ile deploy
            docker compose -f docker-compose.prod.yml --env-file .env.prod down || true
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --build

            # Network'e bağla
            docker network connect nwtsoft-network eduportal-api-prod 2>/dev/null || true

            # Health check bekle
            echo "Waiting for services to start..."
            sleep 30

            # Health check
            curl -f http://127.0.0.1:8080/health && echo "✅ Prod Deployment successful!" || echo "⚠️ Health check failed"
