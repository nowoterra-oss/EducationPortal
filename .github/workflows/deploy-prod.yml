name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and Migrate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/eduportal

            # Repo'yu çek veya klonla
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/nowoterra-oss/EducationPortal.git .
            fi

            # Migration'ı sunucu içinde çalıştır (container üzerinden)
            docker compose -f docker-compose.prod.yml run --rm api-prod \
              dotnet ef database update \
              --project /app/src/EduPortal.Infrastructure/EduPortal.Infrastructure.csproj \
              --no-build

            # Docker Compose ile deploy
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d --build

            # Health check bekle
            echo "Waiting for services to start..."
            sleep 30

            curl -f http://127.0.0.1:8080/health && echo "✅ Deployment successful!" || echo "⚠️ Health check failed"
