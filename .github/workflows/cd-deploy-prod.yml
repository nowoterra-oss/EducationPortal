# ============================================================
# EduPortal - CD Deploy to PRODUCTION Environment
# ============================================================
# Triggers on: Push to main branch (requires manual approval)
# Jobs: Build image, Push to registry, Deploy to production
# Environment: production (with required reviewers)
# ============================================================

name: CD - Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (leave empty for latest)'
        required: false
        default: ''
      skip_backup:
        description: 'Skip database backup'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/eduportal-api
  DOTNET_VERSION: '8.0.x'

# Prevent concurrent deployments
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  # ===========================================================
  # Build and Push Docker Image
  # ===========================================================
  build-and-push:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
      semver: ${{ steps.version.outputs.semver }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          # Generate semantic version based on tags or manual input
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Get latest tag or generate new version
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            # Increment patch version
            VERSION=$(echo $LATEST_TAG | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          fi

          # Clean version
          SEMVER=$(echo $VERSION | sed 's/^v//')
          FULL_VERSION="prod-${SEMVER}-${GITHUB_SHA::7}"

          echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "semver=$SEMVER" >> $GITHUB_OUTPUT
          echo "Generated version: $FULL_VERSION"
          echo "Semantic version: $SEMVER"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=v${{ steps.version.outputs.semver }}
            type=raw,value=prod-latest
            type=sha,prefix=prod-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/EduPortal.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Generate build summary
        run: |
          echo "## üèóÔ∏è Production Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Semantic Version:** ${{ steps.version.outputs.semver }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # Deploy to Production Server (Requires Approval)
  # ===========================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://api.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Pre-deployment backup
        if: ${{ github.event.inputs.skip_backup != 'true' }}
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PROD_SERVER_USER }}
        run: |
          echo "Creating pre-deployment backup..."
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            set -e
            cd /opt/eduportal

            # Create backup directory
            BACKUP_DIR="/opt/eduportal/backups/$(date +'%Y%m%d_%H%M%S')"
            mkdir -p $BACKUP_DIR

            # Save current image tag
            docker inspect eduportal-api-prod --format='{{.Config.Image}}' > $BACKUP_DIR/previous_image.txt 2>/dev/null || echo "No previous image"

            # Database backup (if configured)
            if [ -f ".env.prod" ]; then
              source .env.prod
              echo "Previous deployment backup saved to: $BACKUP_DIR"
            fi

            echo "‚úÖ Backup completed"
          ENDSSH

      - name: Deploy to production
        env:
          SSH_KEY: ~/.ssh/deploy_key
          SERVER_HOST: ${{ secrets.PROD_SERVER_HOST }}
          SERVER_USER: ${{ secrets.PROD_SERVER_USER }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.version }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          ssh -i $SSH_KEY -o StrictHostKeyChecking=no ${SERVER_USER}@${SERVER_HOST} << 'ENDSSH'
            set -e

            echo "========================================"
            echo "üöÄ Deploying EduPortal to PRODUCTION"
            echo "========================================"

            cd /opt/eduportal || exit 1

            # Pull new image
            echo "[1/6] Pulling Docker image..."
            docker pull ${DOCKERHUB_USERNAME}/eduportal-api:prod-latest

            # Graceful shutdown
            echo "[2/6] Gracefully stopping current container..."
            docker-compose -f docker-compose.prod.yml --env-file .env.prod stop api-prod || true

            # Start new container
            echo "[3/6] Starting new container..."
            docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d api-prod

            # Wait for startup
            echo "[4/6] Waiting for application startup..."
            sleep 20

            # Health check with retries
            echo "[5/6] Running health checks..."
            MAX_RETRIES=10
            RETRY_COUNT=0
            HEALTH_OK=false

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8081/health || echo "000")

              if [ "$HEALTH_STATUS" = "200" ]; then
                HEALTH_OK=true
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES - Status: $HEALTH_STATUS"
              sleep 5
            done

            if [ "$HEALTH_OK" = true ]; then
              echo "‚úÖ Health check passed!"

              # Clean up old images
              echo "[6/6] Cleaning up old images..."
              docker image prune -f

              echo "========================================"
              echo "‚úÖ PRODUCTION Deployment Successful!"
              echo "========================================"
            else
              echo "‚ùå Health check FAILED after $MAX_RETRIES attempts!"
              echo "Rolling back to previous version..."

              # Attempt rollback
              PREV_IMAGE=$(cat /opt/eduportal/backups/*/previous_image.txt 2>/dev/null | tail -1)
              if [ -n "$PREV_IMAGE" ]; then
                docker-compose -f docker-compose.prod.yml --env-file .env.prod stop api-prod
                docker tag $PREV_IMAGE ${DOCKERHUB_USERNAME}/eduportal-api:prod-latest
                docker-compose -f docker-compose.prod.yml --env-file .env.prod up -d api-prod
                echo "‚ö†Ô∏è Rolled back to: $PREV_IMAGE"
              fi

              # Show logs for debugging
              docker-compose -f docker-compose.prod.yml --env-file .env.prod logs --tail=100 api-prod
              exit 1
            fi
          ENDSSH

      - name: Final Health Check
        run: |
          echo "Final health verification from GitHub Actions..."
          sleep 10

          for i in {1..5}; do
            RESPONSE=$(curl -s http://${{ secrets.PROD_SERVER_HOST }}:8081/health || echo "FAILED")
            if echo "$RESPONSE" | grep -q "healthy"; then
              echo "‚úÖ Production health check passed!"
              echo "Response: $RESPONSE"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Production health check failed!"
          exit 1

      - name: Create Git tag
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.build-and-push.outputs.semver }}" -m "Production release v${{ needs.build-and-push.outputs.semver }}"
          git push origin "v${{ needs.build-and-push.outputs.semver }}" || echo "Tag already exists"

      - name: Deployment Summary
        if: success()
        run: |
          echo "## üöÄ PRODUCTION Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** ${{ secrets.PROD_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.build-and-push.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.build-and-push.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://api.yourdomain.com" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # ===========================================================
  # Email Notification
  # ===========================================================
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-production]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 10

      - name: Get changelog
        id: changelog
        run: |
          CHANGELOG=$(git log --oneline --pretty=format:"‚Ä¢ %s" -5 2>/dev/null | head -5 || echo "‚Ä¢ No recent commits")
          # Escape for HTML
          CHANGELOG_HTML=$(echo "$CHANGELOG" | sed 's/$/\<br\>/g' | tr -d '\n')
          echo "changelog=$CHANGELOG_HTML" >> $GITHUB_OUTPUT

      - name: Send success email
        if: needs.deploy-production.result == 'success' && vars.EMAIL_NOTIFICATIONS_ENABLED == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_HOST }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üöÄ EduPortal PRODUCTION Deployed - v${{ needs.build-and-push.outputs.semver }}"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          html_body: |
            <!DOCTYPE html>
            <html>
            <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
            <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f4f4f5; margin: 0; padding: 20px;">
              <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white; padding: 40px 30px; text-align: center;">
                  <div style="font-size: 48px; margin-bottom: 10px;">üöÄ</div>
                  <h1 style="margin: 0; font-size: 24px; font-weight: 600;">PRODUCTION Deploy Successful!</h1>
                  <p style="margin: 10px 0 0 0; opacity: 0.9; font-size: 14px;">EduPortal CI/CD Pipeline</p>
                </div>
                <div style="padding: 30px;">
                  <div style="background: #ecfdf5; border: 1px solid #6ee7b7; border-radius: 8px; padding: 16px; margin-bottom: 24px;">
                    <p style="margin: 0; color: #047857; font-size: 14px;">üéâ New version deployed to PRODUCTION environment</p>
                  </div>
                  <table style="width: 100%; border-collapse: collapse;">
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Environment</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-weight: 600;"><span style="background: #10b981; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px;">PRODUCTION</span></td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Version</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-family: monospace; font-size: 12px;">v${{ needs.build-and-push.outputs.semver }}</td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Image Tag</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-family: monospace; font-size: 11px;">${{ needs.build-and-push.outputs.version }}</td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Branch</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-weight: 600;">${{ github.ref_name }}</td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Deployed by</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-weight: 600;">${{ github.actor }}</td></tr>
                    <tr><td style="padding: 12px 0; color: #6b7280; font-size: 13px;">Commit</td><td style="padding: 12px 0; font-family: monospace; font-size: 11px;">${{ github.sha }}</td></tr>
                  </table>
                  <div style="margin-top: 24px; background: #f9fafb; border-radius: 8px; padding: 16px;">
                    <h3 style="margin: 0 0 12px 0; font-size: 14px; color: #374151;">üìù Recent Changes</h3>
                    <div style="font-size: 13px; color: #4b5563; line-height: 1.6;">${{ steps.changelog.outputs.changelog }}</div>
                  </div>
                  <div style="text-align: center; margin-top: 30px;">
                    <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="display: inline-block; padding: 14px 28px; background: #10b981; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">View Deployment ‚Üí</a>
                  </div>
                </div>
                <div style="background: #f9fafb; padding: 20px; text-align: center; border-top: 1px solid #e5e7eb;">
                  <p style="margin: 0; color: #9ca3af; font-size: 12px;">üéì EduPortal Automated CI/CD System</p>
                </div>
              </div>
            </body>
            </html>

      - name: Send failure email
        if: needs.deploy-production.result == 'failure' && vars.EMAIL_NOTIFICATIONS_ENABLED == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_HOST }}
          server_port: ${{ secrets.EMAIL_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® EduPortal PRODUCTION Deploy Failed!"
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_FROM }}
          priority: high
          html_body: |
            <!DOCTYPE html>
            <html>
            <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
            <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f4f4f5; margin: 0; padding: 20px;">
              <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; padding: 40px 30px; text-align: center;">
                  <div style="font-size: 48px; margin-bottom: 10px;">üö®</div>
                  <h1 style="margin: 0; font-size: 24px; font-weight: 600;">PRODUCTION Deploy Failed!</h1>
                  <p style="margin: 10px 0 0 0; opacity: 0.9; font-size: 14px;">EduPortal CI/CD Pipeline - CRITICAL</p>
                </div>
                <div style="padding: 30px;">
                  <div style="background: #fef2f2; border: 1px solid #fecaca; border-radius: 8px; padding: 16px; margin-bottom: 24px;">
                    <p style="margin: 0; color: #991b1b; font-size: 14px;">‚ö†Ô∏è CRITICAL: Deployment to PRODUCTION failed. Immediate attention required!</p>
                  </div>
                  <table style="width: 100%; border-collapse: collapse;">
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Environment</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb;"><span style="background: #ef4444; color: white; padding: 4px 12px; border-radius: 12px; font-size: 12px;">PRODUCTION</span></td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Version</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-family: monospace; font-size: 12px;">v${{ needs.build-and-push.outputs.semver }}</td></tr>
                    <tr><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; color: #6b7280; font-size: 13px;">Author</td><td style="padding: 12px 0; border-bottom: 1px solid #e5e7eb; font-weight: 600;">${{ github.actor }}</td></tr>
                    <tr><td style="padding: 12px 0; color: #6b7280; font-size: 13px;">Commit</td><td style="padding: 12px 0; font-family: monospace; font-size: 11px;">${{ github.sha }}</td></tr>
                  </table>
                  <div style="margin-top: 24px; background: #fef2f2; border-radius: 8px; padding: 16px;">
                    <h3 style="margin: 0 0 8px 0; font-size: 14px; color: #991b1b;">üîß Recommended Actions</h3>
                    <ul style="margin: 0; padding-left: 20px; color: #7f1d1d; font-size: 13px;">
                      <li>Check the deployment logs immediately</li>
                      <li>Verify server connectivity and credentials</li>
                      <li>Check Docker image build status</li>
                      <li>Consider running rollback if necessary</li>
                    </ul>
                  </div>
                  <div style="text-align: center; margin-top: 30px;">
                    <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" style="display: inline-block; padding: 14px 28px; background: #ef4444; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 14px;">View Logs ‚Üí</a>
                  </div>
                </div>
                <div style="background: #f9fafb; padding: 20px; text-align: center; border-top: 1px solid #e5e7eb;">
                  <p style="margin: 0; color: #9ca3af; font-size: 12px;">üéì EduPortal Automated CI/CD System</p>
                </div>
              </div>
            </body>
            </html>

      - name: Send Slack notification
        if: vars.SLACK_NOTIFICATIONS_ENABLED == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ needs.deploy-production.result }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
